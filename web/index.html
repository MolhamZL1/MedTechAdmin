<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Admin dashboard for BitarMed App" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="BitarMed App" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>BitarMed App</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Splash screen style -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* شاشة التحميل */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom right, #ebf2ff, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }

      /* اللوجو */
      #loader-logo {
        width: 200px;
        height: 200px;
        background-image: url("assets/images/logo.png"); /* 🔁 بدّل المسار إذا لزم */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        animation: fadeIn 1.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- شاشة التحميل -->
    <div id="loader">
      <div id="loader-logo"></div>
    </div>

    <!-- تطبيق Flutter -->
    <script src="flutter_bootstrap.js" async></script>

    <!-- إزالة شاشة التحميل بعد تحميل Flutter -->
    <script>
      window.addEventListener("flutter-first-frame", function () {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.style.transition = "opacity 0.5s ease";
          loader.style.opacity = "0";
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
